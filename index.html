<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>✨TodoList in a WebApp✨</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/main.js"></script>
</head>

<body>
<!--Creating the TodoList Body-->
<div class="body"> <!--Main Page Wrapper-->
    <div id="todoListControls">
        <p class="paragraph">Click to add 📃</p>
        <button class="addTodoBtn" onclick="addTodo()">Add ✏️</button>
    </div> <!--End of todoListControls-->
    <!--  ****************  -->
    <div class="todoListBody">
        <div class="TodoInputField">
            <!--suppress HtmlFormInputWithoutLabel -->
            <input class="TodoListField" type="text">
        </div> <!--End of TodoInputField-->
        <div class="TodosList">
            <ul class="todoUL">
                <li>Example🏁Todo</li>
            </ul>
        </div><!--End of TodoList-->
    </div>

</div> <!--ending class body-->
</body>
</html>
